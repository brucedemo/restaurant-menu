
<div *ngIf="catetoryDetail.length!=0">
<h2>Items in Category:(SS)</h2>
<!-- <div *ngIf="catetoryDetail.length===0">Please select a category</div> -->
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tr *ngFor="let element of catetoryDetail">
        <td>{{element.name}}</td>
        <td>{{element.description}}</td>
    </tr>
</table>

    <li *ngFor="let key of keys">{{element[key]}}</li>
</ul> -->
</div>
