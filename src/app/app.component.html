<div class="panel container">
    <div class="left">
        <h2>Menu Category</h2>
        <ul>
            <li *ngFor="let cat of categories" (click)="handleClick(cat.short_name)">
                
               <font size = '2'>
                    {{cat.name}}-({{cat.short_name}})
               </font>
            
            </li>
        </ul>
    </div>
    <app-detail [type]='type'></app-detail>
</div>
